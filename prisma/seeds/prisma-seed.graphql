      avatar: "https://i.pinimg.com/originals/03/33/93/03339378992293f41ede19598fa0a547.jpg"
      projects: { create: [] }
    }
  ) {
    id
  }

  # Create Program, Products, Projects ==================================================================

  teamRichard: createProject(
    data: {
      name: "Team Richard"
      status: true
      projectManagers: { connect: [{ email: "RichardLawson@domain.com" }] }
      team: {
        connect: [
          { email: "AaronSoler@domain.com" }
          { email: "RussHacker@domain.com" }
          { email: "RobinWarden@domain.com" }
          { email: "CalebAllard@domain.com" }
          { email: "EuihyeokLee@domain.com" }
        ]
      }
      notes: { create: [] }
    }
  )

  createProgram(
    data: {
      name: "Lambda Labs"
      products: {
        create: [
          { name: "Mission Control", projects: { create: [teamRichard] } }
        ]
      }
    }
  )

