mutation {
  # Create roles ===========================================================================
  manager: createRole(
    data: { name: "Manager", privateNote: true, viewProducts: true }
  ) {
    id
  }

  teamMember: createRole(
    data: { name: "Team Member", privateNote: false, viewProducts: false }
  ) {
    id
  }

  # Create people ==========================================================================

  richardLawson: createPerson(
    data: {
      name: "Richard Lawson"
      email: "RichardLawson@domain.com"
      role: manager
      authored: { create: [] }
      avatar: "https://i.kym-cdn.com/photos/images/original/001/384/545/7b9.jpg"
      projects: { create: [] }
    }
  ) {
    id
  }

