mutation {
	# Create roles ===========================================================================
	manager: createRole(data: { name: "Manager", privateNote: true, viewProducts: true }) {
		id
	}
	teamMember: createRole(data: { name: "Team Member", privateNote: false, viewProducts: false }) {
		id
	}
	# Create people ==========================================================================

	richardLawson: createPerson(
		data: {
			name: "Richard Lawson"
			email: "RichardLawson12@domain.com"
			role: { create: { name: "Manager", privateNote: true, viewProducts: true } }
			authored: { create: [] }
			avatar: "https://i.kym-cdn.com/photos/images/original/001/384/545/7b9.jpg"
			projects: { create: [] }
		}
	) {
		id
	}
	# Create Program, Products, Projects ==================================================================
	createProgram(
		data: {
			name: "Lambda Labs"
			products: {
				create: [
					{
						name: "Mission Control"
						projects: {
							create: [
								{
									name: "Labs 21 - Team Richard"
									projectManagers: { connect: [{ email: "RichardLawson12@domain.com" }] }
									status: true
									team: { connect: [] }
									notes: { create: [] }
								}
							]
						}
					}
				]
			}
		}
	) {
		id
	}
}
